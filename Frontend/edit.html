<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Gestor de contraseñas</title>
</head>
<body style="background-color: rgb(172, 197, 230)">
    <div id="main" class="container">
        <div id="marco" class="container my-5 text-center">
            <h1>Gestor de contraseñas - Editar</h1>
            <div class="form-group">
                <label for="platform">Plataforma:</label>
                <input type="text" class="form-control" name="platform" id="platform" placeholder="Plataforma">
            </div>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="usuario">
            </div>
            <div class="form-group">
                <label for="password_value">Clave:</label>
                <input type="password" class="form-control" name="password_value" id="password_value" placeholder="clave">
            </div>
            <div class="tarjeta">
                <button type="button" class="btn btn-info" onclick="modificar(currentPasswordId)"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTA8WT0LG4644mgKqHhG8dnCoz9AapDr1h9BA&s" height="30" width="30">Guardar</button>
                <button type="button" class="btn btn-warning" onclick="location.href = 'index.html'"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBTMXfEKoLLXUW1W4dF7h13ecnp3Btn2W5Vg&s" height="30" width="30">Regresar</button>
            </div>
        </div>
    </div>
    <!-- Mover la carga de app.js al final del body para asegurar que el DOM esté disponible -->
    <script src="app.js"></script>
    <script>
        let currentPasswordId = null; // Variable para almacenar el ID de la contraseña actual

        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[\\?&]" + name + "(=([^&#]*))");
            var results = regex.exec(location.search);
            // Asegurarse de que solo se devuelve el valor, no el signo de igual
            return results === null ? "" : decodeURIComponent(results[2].replace(/\+/g, " ")); 
        }
        
        // Función que se llama al cargar la página de edición
        window.onload = function() {
            currentPasswordId = getParameterByName('password_id');
            console.log('ID de contraseña para editar (extraído):', currentPasswordId); // Log para depuración
            if (currentPasswordId) {
                // Llama a la función de app.js para cargar los datos
                // Asegúrate de que 'consulta_indivual' esté disponible en app.js
                consulta_indivual(currentPasswordId); 
            } else {
                swal("Error", "No se proporcionó un ID de registro para editar", "error");
            }
        };
    </script>
</body>
</html>
