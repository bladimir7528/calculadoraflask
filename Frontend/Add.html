<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
    <title>Gestor de contraseñas</title>
</head>
<body style="background-color: rgb(172, 197, 230)">
    <div id="main" class="container">
        <div id="marco" class="container my-5 text-center">
            <h1>Gestor de contraseñas - Agregar</h1>
            <div class="form-group">
                <label for="platform">Plataforma:</label>
                <input type="text" class="form-control" name="platform" id="platform" placeholder="Plataforma">
            </div>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="usuario">
            </div>
            <div class="form-group">
                <label for="password_value">Clave:</label>
                <input type="password" class="form-control" name="password_value" id="password_value" placeholder="clave">
            </div>
            <div class="tarjeta">
                <button type="button" class="btn btn-info" onclick="registrar()"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTA8WT0LG4644mgKqHhG8dnCoz9AapDr1h9BA&s" height="30" width="30">Guardar</button>
                <button type="button" class="btn btn-warning" onclick="location.href = 'index.html'"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBTMXfEKoLLXUW1W4dF7h13ecnp3Btn2W5Vg&s" height="30" width="30">Regresar</button>
            </div>
        </div>
    </div>
</body>
</html>
